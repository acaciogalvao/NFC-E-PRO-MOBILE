<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC-e Pro Mobile</title>
    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN for runtime styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
          },
        },
      }
    </script>

    <!-- Custom Styles & Print Fixes -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES - CRITICAL FIX FOR CUT OFF CONTENT */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        html, body {
           height: auto;
           min-height: 100%;
           overflow: visible !important;
           margin: 0 !important;
           padding: 0 !important;
           background: white;
        }

        /* Oculta tudo por padrão */
        body * {
          visibility: hidden;
        }

        /* Mostra apenas o cupom */
        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }

        /* Posicionamento Absoluto para ignorar scroll da tela e containers pais */
        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white;
          overflow: visible !important;
        }

        /* Garante que elementos de UI não ocupem espaço */
        #root > div > header, 
        #root > div > nav,
        #root > div > div.sticky,
        button, .print\:hidden {
          display: none !important;
        }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
