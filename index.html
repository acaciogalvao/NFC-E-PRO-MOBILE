<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NFC-e Pro Mobile</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10605/10605963.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDownSm: {
                '0%': { transform: 'translateY(-0.5rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              toastSlide: {
                '0%': { transform: 'translateY(-1.25rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
              'slide-down-sm': 'slideDownSm 0.2s ease-out',
              'zoom-in': 'zoomIn 0.2s ease-out',
              'toast-slide': 'toastSlide 0.3s ease-out',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES - CORREÇÃO DEFINITIVA DE CORTE */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        /* 1. Reset Global de Scroll e Tamanho */
        html, body, #root, main {
           height: auto !important;
           min-height: 0 !important;
           overflow: visible !important;
           display: block !important;
           position: static !important;
        }

        /* 2. Ocultar Elementos de Interface Padrão */
        /* Oculta Header, Botões Flutuantes, Notificações, etc */
        header, nav, .fixed, .sticky, button, .print\:hidden {
          display: none !important;
        }
        
        /* 3. Reset do Container Principal */
        main {
          padding: 0 !important;
          margin: 0 !important;
          border: none !important;
        }

        /* 4. Configuração do Recibo para Fluir Corretamente */
        #printable-receipt {
          width: 100% !important;
          max-width: none !important;
          display: block !important;
          position: static !important; /* Importante: Static permite quebra de página */
          margin: 0 auto !important;
          padding: 0 !important;
          box-shadow: none !important;
          background-color: white !important;
        }
        
        /* 5. Garante visibilidade e cor preta para o conteúdo do recibo */
        #printable-receipt * {
          visibility: visible !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* 6. Ocultar tudo que for irmão do root ou overlays */
        body > *:not(#root) {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
