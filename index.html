<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>NFC-e Pro Mobile</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10605/10605963.png">

    <!-- 
      CONFIGURAÇÃO HÍBRIDA:
      1. 'src/styles.css' contém o código fonte Tailwind (para build externo/local).
      2. O script CDN abaixo é mantido para que o projeto rode "AQUI" (sem build step),
         mas utiliza a configuração que definimos no tailwind.config.js (replicada aqui para o CDN).
    -->
    
    <!-- Link para CSS Compilado (Se rodar build externo, use dist/output.css) -->
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /* 
        Fallback configuration for CDN runtime. 
        In a real build environment, this logic is inside tailwind.config.js 
      */
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'xs': '375px',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDownSm: {
                '0%': { transform: 'translateY(-0.5rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              toastSlide: {
                '0%': { transform: 'translateY(-1.25rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
              'slide-down-sm': 'slideDownSm 0.2s ease-out',
              'zoom-in': 'zoomIn 0.2s ease-out',
              'toast-slide': 'toastSlide 0.3s ease-out',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Estilos globais foram movidos para src/styles.css para projetos com build.
         Para este ambiente sem build, mantemos styles críticos aqui para garantir funcionamento. -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        min-height: 100dvh;
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      .font-mono { font-family: 'Roboto Mono', monospace; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @media print {
        @page { margin: 0; size: auto; }
        html, body, #root, main {
           height: auto !important; min-height: 0 !important; overflow: visible !important;
           display: block !important; position: static !important;
           background-color: white !important;
        }
        header, nav, .fixed, .sticky, button, .print\:hidden { display: none !important; }
        main { padding: 0 !important; margin: 0 !important; border: none !important; }
        
        #printable-receipt {
          width: 100% !important; max-width: none !important; display: block !important;
          position: static !important; margin: 0 auto !important; padding: 0 !important;
          box-shadow: none !important; background-color: transparent !important;
        }
        
        /* Garante que nenhum fundo colorido seja impresso, permitindo que a cor do papel prevaleça */
        #printable-receipt * {
          visibility: visible !important; color: black !important;
          background-color: transparent !important;
          -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important;
        }
        
        body > *:not(#root) { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
