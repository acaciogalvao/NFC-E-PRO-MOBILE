
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0b" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NFC-e Pro | Premium Edition</title>
    
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#6366f1',
                secondary: '#a855f7',
                accent: '#06b6d4',
                dark: '#0a0a0b',
                glass: 'rgba(255, 255, 255, 0.03)',
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            keyframes: {
              shimmer: { '100%': { transform: 'translateX(100%)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
              reveal: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
            },
            animation: {
              'shimmer': 'shimmer 2s infinite',
              'float': 'float 3s ease-in-out infinite',
              'reveal': 'reveal 0.3s cubic-bezier(0, 0, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter+Tight:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #0a0a0b;
        color: #f8fafc;
      }
      .font-thermal {
        font-family: 'Inter Tight', sans-serif;
        letter-spacing: -0.02em;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        /* Reset Global */
        html, body {
          background-color: white !important;
          height: auto !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Ocultar tudo */
        body * {
          visibility: hidden;
        }

        /* Exibir apenas o conteúdo de impressão */
        #printable-receipt, #printable-receipt * {
          visibility: visible !important;
        }

        #printable-receipt {
          position: absolute !important;
          left: 50% !important;
          top: 0 !important;
          transform: translateX(-50%) !important;
          width: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background-color: transparent !important;
          border: none !important;
        }

        header, nav, button, .no-print, [role="dialog"], .fixed, .sticky {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="selection:bg-indigo-500/30">
    <div id="root"></div>
  </body>
</html>
